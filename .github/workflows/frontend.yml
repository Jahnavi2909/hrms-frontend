name: Frontend CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Cache node modules (explicit)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Configure AWS credentials (recommended)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp build/index.html s3://${{ secrets.FRONTEND_S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" --acl private --region ${{ secrets.AWS_REGION }}

      - name: Sync static assets (long cache)
        run: |
          # sync static assets (adjust path if your build outputs to different folder)
          aws s3 sync build/static s3://${{ secrets.FRONTEND_S3_BUCKET }}/static \
            --cache-control "max-age=31536000,public,immutable" --acl private --delete --region ${{ secrets.AWS_REGION }}

      - name: Sync remaining files (fallback)
        run: |
          aws s3 sync build/ s3://${{ secrets.FRONTEND_S3_BUCKET }} --exclude "static/*" --exclude "index.html" --delete --acl private --region ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront Cache (if configured)
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
