name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️⃣ Build project (creates dist/)
      - name: Build Project
        run: CI=false npm run build

      # 5️⃣ Debug step: verify dist folder
      - name: Debug - Check Build Folder
        run: |
          echo "Listing repo root:"
          ls -la
          echo "Listing dist folder:"
          ls -la dist || echo "Dist folder not found!"

      # 6️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 7️⃣ Deploy dist/ to S3
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://hrmsportals --delete

      # 8️⃣ Invalidate CloudFront cache (optional)
      - name: Invalidate CloudFront Cache
        env:
          CF_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        if: env.CF_ID
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CF_ID \
            --paths "/*"
